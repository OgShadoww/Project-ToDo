<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- conect main css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- create wrapper for todo -->
    <div class="wrapper">
        <!-- create body for ToDo -->
        <div class="todo">
            <!-- create title for ToDo -->
            <div class="todo__title">ToDo list</div>
            <!-- create div for creating tasks -->
            <div class="todo__add__task">
                <!-- create input for naming tast -->
                <input placeholder="Add your new task" class="todo__add__task__input" checked type="text">
                <!-- create button for add task -->
                <button class="todo__add__task__button">+</button>
            </div>
            <!-- add menu all the tasks -->
            <div class="todo__menu">
                <!-- create title for block -->
                <div class="todo__menu__title">
                    Tasks
                </div>  
                <!-- create tasks -->
            </div>
            <!-- create button for clear all task -->
            <button class="todo__clear">Clear all task</button>
        </div>
    </div>

<!-- conect font awesome for project -->
<script src="https://kit.fontawesome.com/b42cd91afd.js" crossorigin="anonymous"></script>    
<script type="module" src="script.js"></script>   
</body>
</html>
